<ion-content [fullscreen]="true" class="ion-padding register-page">
  <div class="register-wrapper">
    <div class="register-card">
      <h2 class="title">Create Account</h2>
      <p class="subtitle">Please fill the form to register.</p>

      <!-- âœ… Tambahkan form -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <!-- Name -->
        <ion-item lines="inset" class="input-item">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input formControlName="name" placeholder="Full Name"></ion-input>
        </ion-item>

        <!-- Email -->
        <ion-item lines="inset" class="input-item">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input formControlName="email" placeholder="Email" type="email"></ion-input>
        </ion-item>

        <!-- Password -->
        <ion-item lines="inset" class="input-item">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input formControlName="password" placeholder="Password" type="password"></ion-input>
        </ion-item>

        <!-- Profile Photo Upload -->
        <ion-item lines="none">
          <ion-label>Profile Photo</ion-label>
          <input type="file" (change)="onFileChange($event, 'profile')" />
        </ion-item>

        <!-- Foto Upload -->
        <ion-item lines="none">
          <ion-label>Foto</ion-label>
          <input type="file" (change)="onFileChange($event, 'foto')" />
        </ion-item>

        <!-- Register Button -->
        <ion-button expand="block" type="submit">Register</ion-button>
      </form>

      <p class="bottom-text">
        Already have an account?
        <a routerLink="/login">Login here</a>
      </p>
    </div>
  </div>
</ion-content>
